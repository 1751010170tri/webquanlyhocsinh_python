{% extends 'user/menu.html' %}
{% block footer %}
    <div class="container">
        <p></p>
            <h2 class="text-center text-info">Thêm Học Sinh</h2>
            {% with messages = get_flashed_messages() %}

                {% if messages %}

                {% for message in messages %}

                <div class="alert alert-success alert-dismissable" role="alert">

                    <button type="button" class="close" data-dismiss="alert" aria-label="close">

                        <span aria-hidden="true">x</span>

                    </button>


                    {{message}}


                </div>


                {% endfor %}

                {% endif %}
            {% endwith %}
            <p></p>
            <form action="/themhs" method="POST">


               <div class="form-group">

                  <label>Họ:</label>
                  <input type="text" class="form-control" name="lastname" required="1">


               </div>


                <div class="form-group">

                  <label>Tên:</label>
                  <input type="text" class="form-control" name="firstname" required="1">


               </div>


				<div class="form-group">


                  <label>Giới Tính:</label>
                  <input type="text" class="form-control" name="gioitinh" required="1">


               </div>


				<div class="form-group">


                  <label>Địa Chỉ:</label>
                  <input type="text" class="form-control" name="diachi" required="1">


               </div>


                <div class="form-group">


                  <label>Email:</label>
                  <input type="text" class="form-control" name="email" required="1">


               </div>

                <div class="form-group">


                  <label>Năm Sinh:</label>
                  <input type="date" class="form-control" name="birth" required="1">


               </div>

                <div class="form-group">
                <label>Lớp</label>
                <select class="form-control" name="lop_id">
                    {% for cat in Lop %}
                    <option value="{{ cat.id }}" >{{ cat.name }}</option>
                    {% endfor %}
                </select>
                </div>


               <div class="form-group">


                  <button class="btn btn-primary" type="submit">Thêm Học Sinh</button>


               </div>





            </form>


    </div>

{% endblock %}
